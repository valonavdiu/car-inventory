<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or (business.name ~ " — Rentals & Sales") }}</title>
    <meta name="description" content="{{ business.description }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" sizes="32x32">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ title or (business.name ~ ' — Rentals & Sales') }}">
    <meta property="og:description" content="{{ business.description }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ url_for('static', filename='img/og-banner.jpg', _external=True) }}">
    <meta property="og:url" content="{{ request.url }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "AutoDealer",
      "name": "{{ business.name }}",
      "description": "{{ business.description }}",
      "address": "{{ business.address }}",
      "telephone": "{{ business.phone }}",
      "email": "{{ business.email }}"
    }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="{{ business.name }}" height="28">
          <strong>{{ business.name }}</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/inventory">Inventory</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          </ul>
          <div class="d-flex gap-2">
            <a href="/inventory?type=rent" class="btn btn-outline-primary btn-sm">Rentals</a>
            <a href="/inventory?type=sale" class="btn btn-dark btn-sm">For Sale</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="container d-flex justify-content-between flex-wrap">
        <div>
          <div><strong>{{ business.name }}</strong> — Rentals & Sales</div>
          <div class="text-muted">{{ business.address }} · Phone: {{ business.phone }}</div>
        </div>
        <div>
          <a class="text-decoration-none me-3" href="/about">About</a>
          <a class="text-decoration-none" href="/contact">Contact</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
