
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or (business.name ~ " — Rentals & Sales") }}</title>
    <meta name="description" content="{{ business.description }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { brand: { DEFAULT: '#0f172a' }, accent: { DEFAULT: '#2563eb' }}}}};</script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" sizes="32x32">
    <meta property="og:title" content="{{ title or (business.name ~ ' — Rentals & Sales') }}">
    <meta property="og:description" content="{{ business.description }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ url_for('static', filename='og-banner.jpg', _external=True) }}">
    <meta property="og:url" content="{{ request.url }}">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "AutoDealer",
      "name": "{{ business.name }}",
      "description": "{{ business.description }}",
      "address": "{{ ', '.join([l.address for l in business.locations]) if business.locations else '' }}",
      "telephone": "{{ business.phone }}",
      "email": "{{ business.email }}"
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <!-- Nav -->
    <header class="sticky top-0 z-40 backdrop-blur bg-white/80 border-b">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="/" class="flex items-center gap-2 font-semibold text-lg">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="{{ business.name }}" class="h-7 w-auto rounded">
          <span>{{ business.name }}</span>
        </a>
        <nav class="hidden md:flex items-center gap-6">
          <a href="/inventory?tab=rent" class="hover:text-accent">Rent</a>
          <a href="/inventory?tab=sale" class="hover:text-accent">Buy</a>
          <a href="/about" class="hover:text-accent">About</a>
          <a href="/contact" class="hover:text-accent">Contact</a>
        </nav>
        <a class="hidden md:inline-flex items-center gap-2 px-3 py-2 rounded-xl bg-accent text-white" href="https://wa.me/{{ business.phone | replace('+','') }}">WhatsApp</a>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t">
      <div class="max-w-6xl mx-auto px-4 py-8 grid md:grid-cols-3 gap-6 text-sm text-slate-600">
        <div>
          <div class="font-semibold text-slate-800">{{ business.name }}</div>
          <div class="mt-1">Phone: <a class="hover:text-accent" href="tel:{{ business.phone | replace(' ','') }}">{{ business.phone }}</a></div>
          <div>Email: <a class="hover:text-accent" href="mailto:{{ business.email }}">{{ business.email }}</a></div>
        </div>
        <div>
          <div class="font-semibold text-slate-800">Locations</div>
          <ul class="mt-1 space-y-1">
            {% for loc in business.locations %}<li>{{ loc.city }} — {{ loc.address }}</li>{% endfor %}
          </ul>
        </div>
        <div>
          <div class="font-semibold text-slate-800">Hours</div>
          <div class="mt-1">{{ business.hours }}</div>
        </div>
      </div>
    </footer>
  </body>
</html>
