{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Inventory</h2>
    <div class="text-muted" id="result-count"></div>
  </div>

  <form id="filters" class="row gy-2 gx-2 align-items-center mb-3">
    <div class="col-12 col-md-5">
      <input id="q" name="q" type="text" class="form-control" placeholder="Search make, model, year, fuel, color">
    </div>
    <div class="col-6 col-md-3">
      <select id="type" name="type" class="form-select">
        <option value="">All types</option>
        <option value="rent">Rent</option>
        <option value="sale">Sale</option>
      </select>
    </div>
    <div class="col-6 col-md-2">
      <select id="sort" name="sort" class="form-select">
        <option value="">Sort</option>
        <option value="price-asc">Price ↑</option>
        <option value="price-desc">Price ↓</option>
        <option value="year-desc">Year ↓</option>
        <option value="year-asc">Year ↑</option>
      </select>
    </div>
    <div class="col-12 col-md-2">
      <button class="btn btn-dark w-100" type="submit">Apply</button>
    </div>
  </form>

  <div id="cars-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/inventory.js') }}"></script>
{% endblock %}
